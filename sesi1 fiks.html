<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mingyu Cooks</title>

  <style>
   
    :root {
      --primary: #42a5f5;      
      --secondary: #bbdefb;    
      --background: #f4f9ff;   
      --accent: #1e88e5;       
      --text: #333;
    }

   
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    
    header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 25px 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .title-group h1 {
      font-size: 28px;
      margin: 0;
    }

    .tagline {
      font-style: italic;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
  </head>

</html>
